<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500">
  <rect width="1000" height="500" fill="#f7fbff"/>
  <text x="500" y="42" text-anchor="middle" font-family="Arial" font-size="28" font-weight="700" fill="#0f3b5f">Self-Gating (Simple View)</text>

  <rect x="80" y="130" width="230" height="180" rx="10" fill="#ffffff" stroke="#1f6aa5" stroke-width="3"/>
  <text x="195" y="170" text-anchor="middle" font-family="Arial" font-size="22" font-weight="700" fill="#164b74">Register</text>
  <text x="120" y="215" font-family="Arial" font-size="18" fill="#1e3e5f">D</text>
  <text x="120" y="245" font-family="Arial" font-size="18" fill="#1e3e5f">Q</text>
  <text x="120" y="275" font-family="Arial" font-size="18" fill="#1e3e5f">GCLK</text>

  <rect x="390" y="170" width="170" height="120" rx="10" fill="#ffffff" stroke="#7a5195" stroke-width="3"/>
  <text x="475" y="240" text-anchor="middle" font-family="Arial" font-size="28" font-weight="700" fill="#7a5195">XOR</text>

  <rect x="650" y="130" width="250" height="180" rx="10" fill="#ffffff" stroke="#0c7f72" stroke-width="3"/>
  <text x="775" y="170" text-anchor="middle" font-family="Arial" font-size="22" font-weight="700" fill="#0c7f72">ICG</text>
  <text x="690" y="215" font-family="Arial" font-size="18" fill="#1e3e5f">CLK</text>
  <text x="690" y="245" font-family="Arial" font-size="18" fill="#1e3e5f">EN</text>
  <text x="690" y="275" font-family="Arial" font-size="18" fill="#1e3e5f">GCLK</text>

  <line x1="310" y1="210" x2="390" y2="210" stroke="#335c81" stroke-width="4"/>
  <line x1="310" y1="245" x2="390" y2="245" stroke="#335c81" stroke-width="4"/>
  <line x1="560" y1="230" x2="650" y2="230" stroke="#7a5195" stroke-width="4"/>
  <text x="605" y="210" text-anchor="middle" font-family="Arial" font-size="16" fill="#7a5195">EN = D xor Q</text>

  <rect x="70" y="390" width="860" height="75" rx="10" fill="#e8f4ff" stroke="#7fb2dd" stroke-width="2"/>
  <text x="500" y="435" text-anchor="middle" font-family="Arial" font-size="20" fill="#0f3b5f">If D equals Q, clock pulse is blocked to save dynamic power.</text>
</svg>
