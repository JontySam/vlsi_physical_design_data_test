<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500">
  <rect width="1000" height="500" fill="#f8fbff"/>
  <text x="500" y="42" text-anchor="middle" font-family="Arial" font-size="28" font-weight="700" fill="#0f3b5f">Area Recovery (Simple View)</text>

  <line x1="140" y1="380" x2="860" y2="380" stroke="#335c81" stroke-width="3"/>
  <line x1="140" y1="100" x2="140" y2="380" stroke="#335c81" stroke-width="3"/>

  <rect x="220" y="190" width="120" height="190" rx="8" fill="#d1495b"/>
  <rect x="390" y="160" width="120" height="220" rx="8" fill="#d1495b"/>
  <rect x="560" y="250" width="120" height="130" rx="8" fill="#2a9d8f"/>
