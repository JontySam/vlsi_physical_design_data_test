<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500">
  <rect width="1000" height="500" fill="#f8fbff"/>
  <text x="500" y="42" text-anchor="middle" font-family="Arial" font-size="28" font-weight="700" fill="#0f3b5f">IR-Drop Shaping (Simple View)</text>

  <rect x="90" y="100" width="360" height="280" rx="12" fill="#ffffff" stroke="#c95050" stroke-width="3"/>
  <text x="270" y="140" text-anchor="middle" font-family="Arial" font-size="22" font-weight="700" fill="#a94442">Before</text>
  <circle cx="210" cy="210" r="26" fill="#d1495b"/>
  <circle cx="260" cy="215" r="24" fill="#d1495b"/>
  <circle cx="310" cy="220" r="24" fill="#d1495b"/>
  <circle cx="240" cy="265" r="22" fill="#d1495b"/>
  <text x="270" y="330" text-anchor="middle" font-family="Arial" font-size="18" fill="#a94442">clustered switching</text>

  <line x1="470" y1="240" x2="560" y2="240" stroke="#0c7f72" stroke-width="6"/>
  <polygon points="560,240 536,226 536,254" fill="#0c7f72"/>

  <rect x="590" y="100" width="320" height="280" rx="12" fill="#ffffff" stroke="#1b7f4f" stroke-width="3"/>
  <text x="750" y="140" text-anchor="middle" font-family="Arial" font-size="22" font-weight="700" fill="#1b7f4f">After</text>
  <circle cx="670" cy="210" r="22" fill="#2a9d8f"/>
  <circle cx="750" cy="210" r="22" fill="#2a9d8f"/>
  <circle cx="830" cy="210" r="22" fill="#2a9d8f"/>
  <circle cx="710" cy="275" r="20" fill="#2a9d8f"/>
  <circle cx="790" cy="275" r="20" fill="#2a9d8f"/>
  <text x="750" y="330" text-anchor="middle" font-family="Arial" font-size="18" fill="#1b7f4f">spread switching</text>

  <rect x="80" y="405" width="840" height="70" rx="10" fill="#e8f4ff" stroke="#7fb2dd" stroke-width="2"/>
  <text x="500" y="447" text-anchor="middle" font-family="Arial" font-size="20" fill="#0f3b5f">Spreading high-toggle cells reduces local current spikes and IR drop.</text>
</svg>
